
<h2>Cadastrar</h2>
<form>
   <label>Id:</label><input type="text" name="id" [(ngModel)] = "vaga.id"><br>
   <label>Nome:</label><input type="text" name="nome" [(ngModel)] = "vaga.nome"><br>
   <label>Foto:</label><input type="text" name="foto" [(ngModel)] = "vaga.foto"><br>
   <label>Descrição:</label><input type="text" name="descricao" [(ngModel)] = "vaga.descricao"><br>
   <label>Salário: R$</label><input type="text" name="salario" [(ngModel)] = "vaga.salario"><br>

   <button type="button" class="btn btn-success" (click)="cadastrar ()"> Cadastrar Vaga</button>
   <button type="button" class="btn btn-primary" (click)="atualizar (vaga.id)"> Atualizar Vaga</button>
   <button type="button" class="btn btn-danger" (click)="excluir (vaga.id)"> Excluir Vaga</button>

</form>
